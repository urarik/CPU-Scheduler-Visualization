plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id "com.github.johnrengelman.shadow" version "4.0.2" // 5.0.0 for gradle 5.0+
    id 'application'
    id 'org.beryx.jlink' version '2.23.6'
}
'org.example'
version '2.0-SNAPSHOT'
mainClassName = "SchedulerKt"

repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions.jvmTarget= 1.8
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += [
                "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
                "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi"]
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'no.tornado:tornadofx:1.7.20'

}

/*tasks.withType< (Jar as Task) > ({
    manifest {
        attributes["Main-Class"] = "Scheduler"
    }
} as Boolean)
*/

jar {
    manifest {
        attributes 'Main-Class': 'SchedulerKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}
